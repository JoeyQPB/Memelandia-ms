version: '3'

services:
  memelandia-user:
    image: user-memelandia:latest
    ports:
      - "8081:8081"
    depends_on:
      - cassandra
      - zipkin
      - kafka
      - zoo1
      - zoo2
      - zoo3

  memelandia-category:
    image: category-memelandia:latest
    ports:
      - "8082:8082"
    depends_on:
      - cassandra
      - zipkin
      - kafka
      - zoo1
      - zoo2
      - zoo3

  memelandia-meme:
    image: meme-memelandia:latest
    ports:
      - "8083:8083"
    depends_on:
      - cassandra
      - zipkin
      - kafka
      - zoo1
      - zoo2
      - zoo3

  memelandia-updade-service:
    image: update-service-memelandia:latest
    ports:
      - "8084:8084"
    depends_on:
      - cassandra
      - zipkin
      - kafka
      - zoo1
      - zoo2
      - zoo3

  memelandia-api-gateway-service:
    image: api-gateway-memelandia:latest
    ports:
      - "8080:8080"
    depends_on:
      - cassandra
      - zipkin
      - kafka
      - zoo1
      - zoo2
      - zoo3

  cassandra:
    image: cassandra:4.0.7
    container_name: cassandra-memelandia
    ports:
      - "9042:9042"
    volumes:
      - C:\Users\joey_\IdeaProjects\Memelandia\cassandra-docker-volume:/var/lib/cassandra
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"

  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka-memelandia
    ports:
      - "9092:9092"

  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
